<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #purple{color: purple;}
        .red{color: red;}
        h1{color: blue !important;}
        /*  */
    </style>
</head>
<body>
    <div>
        <h1 class="red" id="purple">나는 빨간색</h1>
        <!-- <h1>나는 파란색</h1> -->
    </div>
</body>
</html>

<!-- 선택자 우선순위 -->
 <!-- 1. !important
      2. id 선택자
      3. class 선택자
      4. 태그 선택자 -->
