<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var price1 = Number(prompt("교통비","0"));
        var price2 = Number(prompt("식비","0"));
        var price3 = parseInt(prompt("음료비","0"));
        // prompt 입력받을경우 문자 3000, Number 또는 parseInt 사용시 숫자로 변환
        // parseInt:소수점 삭제, 오로지 숫자만 추출

        var total = price1 + price2 + price3;
        var result = total>10000 ? total-10000+"원 초과" : "돈 관리 잘 했어요!"
        
        document.write(result);

    </script>
</head>

</body>
</html>
