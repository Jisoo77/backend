<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ==와 ===의 차이점
        var a = '5';
        var b = 5;

        console.log(a==b); //true
        console.log(a===b); //false

        // 다음 코드의 결과
        var x = 10;
        var y = 5;
        x += y; // x = x + y -> x=15
        x *= 2; // x = x*2 -> x=30
        
        console.log(x); // 30

        // 논리 연산자
        var i = true;
        var j = false;

        console.log(i && j); // 둘 다 true여야만 결과 true가 나옴, false
        console.log(i || j); // 둘중 하나면 true
        console.log(!i); // not 연산자

        // 삼항연산
        // let age = 20;
        let age = prompt("나이를 입력하세요.","0");
        let message = age >= 18 ? "성인입니다." : "미성년자입니다.";
        
        // console.log(message);
        document.write(message);

    </script>
</head>
<body>
    
</body>
</html>
