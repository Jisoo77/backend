<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 1;
        while(i<=100){
            if(i%2==0 && i%6==0){ //2의 배수&6의 배수 일때만 적용
                document.write("안녕하세요"+i, "<br>");
            }
            i++;
        }
        document.write("=====The End=====")
    </script>
</head>

</body>
</html>
