    <script>
        var r = Math.floor(Math.random()*7)+1;
        // alert(r);
        /*
        1. Math.random() 0~1 사이 나오면 곱하기 7 0.0000007~6.9999999
        2. Math.floor 소수점을 버리므로 0~6사이
        3. +1  1~7까지 무작위 숫자가 나옴
        */
        // document.write("<img src='images/img"+r+".jpg'>");
        document.write(`<img src="images/img${r}.jpg">`);

    </script>
