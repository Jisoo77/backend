<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        .wrap{border: 1px solid #333; width: 250px; padding: 10px;}
        .tab{list-style: none;height: 40px;}
        .tab li{float: left; margin-right: 20px; line-height: 40px;}
        .tab li.on{background-color: red; font-weight: bold; color: #fff;}

        .tab_list{width: 250px; height: 150px;}
        .tab_list ul{display: none;}
        .tab_list ul.on{display: block;}
    </style>
    <script>
        $(function(){
            $('.tab li').click(function(){
                var i = $(this).index();
                $('.tab li').removeClass('on');
                $('.tab li').eq(i).addClass('on');
                $('.tab_list ul').removeClass('on');
                $('.tab_list ul').eq(i).addClass('on');
            });
        });
    </script>
</head>
<body>
    <div class="wrap">
        <ul class="tab">
            <li class="on">공지사항</li>
            <li>갤러리</li>
            <li>정보마당</li>
        </ul>
        <div class="tab_list">
            <ul class="on">
                <li>공지사항입니다.</li>
                <li>공지사항입니다.</li>
                <li>공지사항입니다.</li>
            </ul>
            <ul>
                <li>갤러리입니다.</li>
                <li>갤러리입니다.</li>
                <li>갤러리입니다.</li>
            </ul>
            <ul>
                <li>정보마당입니다.</li>
                <li>정보마당입니다.</li>
                <li>정보마당입니다.</li>
            </ul>
        </div>
</div>
</body>
</html>
