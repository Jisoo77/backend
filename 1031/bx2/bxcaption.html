<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        header{
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }
        section{
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
    <script>
        $(function(){
            // bxSlider는 pager와 화살표가 기본으로 표시된다.
            // 화살표가 보이지 않을시 css/jquery.bxslider.css 를 열어서 images/로 시작하는 부분을 찾아서 ../images로 변경해준다.
            $('.bx3').bxSlider({
                auto:true,
                captions:true,
            });


        });
    </script>
</head>
<body>
    <header>헤더</header>
    <section>
        <ul class="bx3">
            <li><img src="img/images(1).jpg" title="메인사진1 <br/>두줄" alt=""></li>
            <li><img src="img/images(2).jpg" title="메인사진2" alt=""></li>
            <li><img src="img/images(3).jpg" title="메인사진3" alt=""></li>
            <li><img src="img/images(4).jpg" title="메인사진4" alt=""></li>
            <li><img src="img/images(5).jpg" title="메인사진5" alt=""></li>
        </ul>
    </section>
</body>
</html>
