<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- container-fluid 넓이100%, p-5 padding 5, text-white 글자흰색, text-center 중앙정렬, bg-primary background-color primary(파란색) -->
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>나의 처음 부트스트랩 페이지</h1>
        <p>크기를 조정하면 반응형 웹사이트를 구경할 수 있습니다.</p>
    </div>
    <div class="container mt-5">
        <!-- mt-5 margin-top:5 -->
        <div class="row">
            <p class="text-muted">muted 글자 색상입니다.</p>
            <p class="text-primary">primary 글자 색상입니다.</p>
            <p class="text-success">success 글자 색상입니다.</p>
            <p class="text-info">info 글자 색상입니다.</p>
            <p class="text-warning">warning 글자 색상입니다.</p>
            <p class="text-danger">danger 글자 색상입니다.</p>
            <p class="text-secondary">secondary 글자 색상입니다.</p>
            <p class="text-dark">dark 글자 색상입니다.</p>
            <p class="text-body">body 글자 색상입니다.</p>
            <p class="text-light">light 글자 색상입니다.</p>
            <p class="text-white">white 글자 색상입니다.</p>
            <p class="bg-muted">muted 색상입니다.</p>
            <p class="bg-danger text-white">danger 색상입니다.</p>
        </div>
    </div>
    <div class="container mt-3">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-dark">dark</button>
        <button type="button" class="btn btn-light">light</button>
        <button type="button" class="btn btn-link">link</button>
    </div>
</body>
</html>
